apiVersion: v1
kind: Service
metadata:
  name: seeds-admin-web
  namespace: seeds-uat
spec:
  selector:
    app: seeds-admin-web
  ports:
  - name: http
    port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seeds-admin-web
  namespace: seeds-uat 
  labels: 
    app: seeds-admin-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seeds-admin-web
  template:
    metadata:
      labels:
        app: seeds-admin-web
    spec:
      containers:
      - name: nginx
        image: harbor.seedslabs.io/seeds-web/seeds-admin-web
        readinessProbe:
          tcpSocket:
            port: 80
            # port: 8000
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 30
        livenessProbe:
          tcpSocket:
            port: 80
            # port: 8000
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 30
        resources: {}
          # limits:
          #   memory: "128Mi"
          #   cpu: "250m"
        volumeMounts:
        - name: nginx-adminweb 
          mountPath: /etc/nginx/nginx.conf
          subPath: uat-admin.seedslabs.io.conf 
      volumes:
      - name: nginx-adminweb 
        configMap: 
          name: nginx-adminweb
      # 使用 harbor 的密文（Rancher 中已添加）
      imagePullSecrets:
        - name: harbor-uat