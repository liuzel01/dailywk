apiVersion: v1
kind: Service
metadata:
  name: seeds-adminweb
  namespace: seeds-uat
spec:
  selector:
    app: seeds-adminweb
  ports:
  - name: http
    port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seeds-adminweb
  namespace: seeds-uat 
  labels: 
    app: seeds-adminweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seeds-adminweb
  template:
    metadata:
      labels:
        app: seeds-adminweb
    spec:
      containers:
      - name: nginx
        image: harbor.seedslabs.io/seeds-web/seeds-admin-web
        readinessProbe:
          tcpSocket:
            port: 80
            # port: 8000
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 30
        livenessProbe:
          tcpSocket:
            port: 80
            # port: 8000
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 30
        resources:
          limits:
            memory: "128Mi"
            cpu: "250m"
        volumeMounts:
        - name: nginx-config 
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf 
      volumes:
      - name: nginx-config 
        configMap: 
          name: nginx-config
      # 使用 harbor 的密文（Rancher 中已添加）
      imagePullSecrets:
        - name: harbor-uat