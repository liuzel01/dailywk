# 连接 ELasticsearch 的 client 节点
elasticsearchHosts: "http://elasticsearch-client:9200"

# 以环境变量的方式写入账号密码
extraEnvs:
  - name: ELASTICSEARCH_USERNAME
    valueFrom:
      secretKeyRef:
        name: elastic-credentials
        key: username
  - name: ELASTICSEARCH_PASSWORD
    valueFrom:
      secretKeyRef:
        name: elastic-credentials
        key: password

# # 指定镜像及tag
# image: "docker.elastic.co/kibana/kibana"
# imageTag: "7.15.0"

# Pod 部署在 node2 节点上
nodeSelector:
  usefulness: elastic
  
# 资源
resources:
  requests:
    cpu: "1000m"
    memory: "2Gi"
  limits:
    cpu: "1000m"
    memory: "2Gi"
    
# 配置，指定中文
kibanaConfig:
  kibana.yml: |
        i18n.locale: "zh-CN"